<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Image</th>
            <th>Status</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr >
            <td>{{datas?.id}}</td>
            <td>{{datas?.brand}}</td>
            <td>{{datas?.model}}</td>
            <td>{{datas?.price}}</td>
            <td><img src="{{datas?.img}}"/></td>
            <td *ngIf="datas?.status=='out of stock'" ><span class="danger">{{datas?.status}}</span></td>
            <td *ngIf="datas?.status=='soon'" ><span class="soon">{{datas?.status}}</span></td>
            <td *ngIf="datas?.status=='available'" ><span class="success">{{datas?.status}}</span></td>
            <td><button class="btn btn-outline-primary" (click)="editButton()">Edit</button> 
                <button class="btn btn-outline-danger" (click)="deleteButton()">Delete</button></td>
        </tr>
    </tbody>
  </table>
